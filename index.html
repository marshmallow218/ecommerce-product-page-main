<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
    <link rel="stylesheet" href="style.css"> 
    <title>Frontend Mentor | E-commerce product page</title>   
</head>
<body>
    <main>
        <div class="product-img">
            <img src="images/image-product-1.jpg" alt="">
            <div class="previous">
                <img src="images/icon-previous.svg" alt="previous button">
            </div>
            <div class="next">
                <img src="images/icon-next.svg" alt="next button">
            </div>                          
            <div class="product-thumbnail">
                <img src="images/image-product-1-thumbnail.jpg" alt="">
                <img src="images/image-product-2-thumbnail.jpg" alt="">
                <img src="images/image-product-3-thumbnail.jpg" alt="">
                <img src="images/image-product-4-thumbnail.jpg" alt="">
            </div>            
        </div>
        <div class="body">
            <p class="company">Sneaker Company</p>
            <h1 class="title">Fall Limited Edition Sneakers</h1>
            <p class="subtitle">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p> 
            <div class="prices">
                <p class="lower-price">$125.00 <span class="sale">50%</span></p>
                <p class="original-price"><s>$250.00</s></p>
            </div>   
            <div class="box">
                <img src="images/icon-minus.svg" alt="minus button" id="minus">
                <p class="quantity">0</p>
                <img src="images/icon-plus.svg" alt="plus button" id="plus">
            </div>
            <button>Add to cart</button>  
        </div>
    </main>
    <script src="script.js"></script>

</body>
</html>
